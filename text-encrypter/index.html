<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptacion de Texto</title>
  <link rel="stylesheet" href="/styles/styles.css">
  <script src="/js/app.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Encriptacion de Texto</h1>
    </div>
    <div class="input-section">
      <input type="text" id="encryptInput" placeholder="Enter text to encrypt" onfocus="changeColor(this)">
      <button onclick="checkButtonClick('encryptButton')">Encrypt</button>
      <button onclick="checkButtonClick('decryptButton')">Decrypt</button>
    </div>
    <div class="display-section">
      <div id="textoCifrado"></div>
    </div>
    <footer><p>Gustavo Gonzalez - 2024</p></footer>
  </div>
</body>
</html>
